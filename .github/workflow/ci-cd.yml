name: CI/CD Pipeline

on:
  push:
    branches:
    -task1

jobs:
  build:
    run-on:
      windows

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up python
        uses: actions/setup-python@v2
        with:
        python-version: '3.x'

      - name: install dependencies
        run: /
        python -m pip install --upgrade pip pip install -r requirements.txt
      
      - name: run tests
        run: /
          python -m unittest tests/test.py
